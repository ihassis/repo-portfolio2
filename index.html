<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse My GitHub Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom right, #ffffff, #d0f7f9, #c5d3ff);
            color: #010612;
            font-family: 'Inter', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 0;
        }

        .header h1 {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease-out;
        }

        .header p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2rem;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #4f46e5;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .project-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out both;
            border: 1px solid #f3f4f6;
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        .project-content {
            padding: 25px;
        }

        .project-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .project-title::before {
            content: 'üìÅ';
            font-size: 1.2rem;
        }

        .project-description {
            color: #6b7280;
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 0.95rem;
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
            border-left: 3px solid #4f46e5;
        }

        .project-description.default {
            background: #fef3c7;
            border-left-color: #f59e0b;
            color: #92400e;
            font-style: italic;
        }

        .project-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #6b7280;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 4px 8px;
            background: #f3f4f6;
            border-radius: 6px;
        }

        .language-tag {
            display: inline-block;
            background: #4f46e5;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .project-links {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background: #4f46e5;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .project-link:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }

        .project-link.demo {
            background: #059669;
        }

        .project-link.demo:hover {
            background: #047857;
        }

        .project-link.issues {
            background: #dc2626;
        }

        .project-link.issues:hover {
            background: #b91c1c;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .no-projects {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 50px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 40px;
            padding: 20px;
        }

        .pagination button {
            background: white;
            color: #374151;
            border: 1px solid #d1d5db;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .pagination button:hover:not(:disabled) {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .page-info {
            color: white;
            font-weight: 600;
            background: rgba(255,255,255,0.2);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .user-info {
            text-align: center;
            color: white;
            font-size: 1.1rem;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header style="text-align: center;border-radius: 20px; padding: 3rem 1rem; background: #f9fafc;">
            <h1 style="font-size: 2.5rem; font-weight: 800; color: #1f2937; margin-bottom: 1rem;">
                Browse My <span style="background: linear-gradient(to right, #3b82f6, #8b5cf6); -webkit-background-clip: text; color: transparent;">GitHub Portfolio</span>
            </h1>
            <p style="font-size: 1.125rem; color: #4b5563; max-width: 600px; margin: 0 auto;">
                Discover amazing projects and coding innovations that reflect creativity, efficiency, and technical depth.
            </p>
        </header>

        <div id="user-info" class="user-info" style="display: none;">
            <p style="color: #010612;">üìÇ Showing repositories for: <strong id="current-username"></strong></p>
            <p style="font-size: 0.9rem; margin-top: 5px; opacity: 0.8;color: #010612;">
                To view another user's repositories, add ?user=USERNAME to the URL
            </p>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p style="color: #4f46e5;">Fetching amazing projects...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="projects" class="projects-grid"></div>
        
        <div id="pagination" class="pagination" style="display: none;">
            <button id="prevBtn" onclick="changePage(-1)">‚Üê Previous</button>
            <div style="color: #6b7280;" class="page-info">
                Page <span id="currentPage">1</span> of <span id="totalPages">1</span>
            </div>
            <button id="nextBtn" onclick="changePage(1)">Next ‚Üí</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let allProjects = [];
        let projectsPerPage = 6;
        let totalPages = 1;
        let isLoading = false;
        let currentUsername = '';

        function getUsername() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('user') || 'Omar-Driouch';
        }

        async function loadProjects() {
            const username = getUsername();
            currentUsername = username;
            
            if (isLoading) {
                return;
            }

            isLoading = true;
            showLoading(true);
            hideError();
            document.getElementById('projects').innerHTML = '';
            document.getElementById('pagination').style.display = 'none';
            document.getElementById('user-info').style.display = 'none';
            allProjects = [];
            currentPage = 1;

            try {
                await fetchAllProjects(username);
                showUserInfo(username);
                setupPagination();
                displayProjects();
            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
                isLoading = false;
            }
        }

        function showUserInfo(username) {
            document.getElementById('current-username').textContent = username;
            document.getElementById('user-info').style.display = 'block';
        }

        async function fetchAllProjects(username) {
            const headers = {
                'Accept': 'application/vnd.github.v3+json',
                'User-Agent': 'GitHub-Portfolio-Viewer'
            };

            let page = 1;
            let hasMore = true;
            const maxPages = 10; // Prevent infinite loops

            while (hasMore && page <= maxPages) {
                try {
                    const response = await fetch(`https://api.github.com/users/${username}/repos?per_page=100&page=${page}&sort=updated`, {
                        headers
                    });

                    if (!response.ok) {
                        if (response.status === 404) {
                            throw new Error(`User '${username}' not found. Please check the username.`);
                        } else if (response.status === 403) {
                            const remainingRequests = response.headers.get('X-RateLimit-Remaining');
                            if (remainingRequests === '0') {
                                throw new Error('GitHub API rate limit exceeded. Please try again later.');
                            }
                            throw new Error('Access forbidden. Please try again later.');
                        } else {
                            throw new Error(`Failed to fetch projects: ${response.status} ${response.statusText}`);
                        }
                    }

                    const projects = await response.json();
                    
                    if (projects.length === 0) {
                        hasMore = false;
                    } else {
                        allProjects.push(...projects);
                        page++;
                    }
                } catch (fetchError) {
                    if (fetchError.name === 'TypeError') {
                        throw new Error('Network error. Please check your internet connection.');
                    }
                    throw fetchError;
                }
            }

            // Filter out forks by default and sort by stars/updated
            allProjects = allProjects
                .filter(project => !project.fork)
                .sort((a, b) => b.stargazers_count - a.stargazers_count || new Date(b.updated_at) - new Date(a.updated_at));
        }

        function setupPagination() {
            if (allProjects.length === 0) return;
            
            totalPages = Math.ceil(allProjects.length / projectsPerPage);
            
            if (totalPages > 1) {
                document.getElementById('pagination').style.display = 'flex';
                updatePaginationButtons();
            }
        }

        function updatePaginationButtons() {
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;
            
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }

        function changePage(direction) {
            const newPage = currentPage + direction;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                displayProjects();
                updatePaginationButtons();
                
                // Scroll to top of projects
                document.getElementById('projects').scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }

        function displayProjects() {
            const projectsContainer = document.getElementById('projects');
            
            if (allProjects.length === 0) {
                projectsContainer.innerHTML = `<div class="no-projects">No public repositories found for ${currentUsername}.</div>`;
                return;
            }

            // Calculate which projects to show
            const startIndex = (currentPage - 1) * projectsPerPage;
            const endIndex = startIndex + projectsPerPage;
            const projectsToShow = allProjects.slice(startIndex, endIndex);

            function generateDefaultDescription(projectName, language) {
                const descriptions = [
                    `üéØ ${projectName} - A powerful ${language || 'coding'} project showcasing innovative solutions`,
                    `‚ú® ${projectName} - An amazing ${language || 'development'} project built with passion`,
                    `üöÄ ${projectName} - A cutting-edge ${language || 'software'} solution with modern architecture`,
                    `üíé ${projectName} - A premium ${language || 'coding'} project demonstrating best practices`,
                    `üåü ${projectName} - An exceptional ${language || 'development'} project with clean code`,
                    `üé® ${projectName} - A creative ${language || 'programming'} project with elegant design`,
                    `‚ö° ${projectName} - A high-performance ${language || 'coding'} solution`,
                    `üî• ${projectName} - A trending ${language || 'development'} project with modern features`
                ];
                return descriptions[Math.floor(Math.random() * descriptions.length)];
            }

            projectsContainer.innerHTML = projectsToShow.map((project, index) => {
                const description = project.description || generateDefaultDescription(project.name, project.language);
                const isDefaultDesc = !project.description;
                
                return `
                <div class="project-card" style="animation-delay: ${index * 0.1}s">
                    <div class="project-content">
                        <div class="project-title">
                            <span>${escapeHtml(project.name)}</span>
                            ${project.private ? 'üîí' : ''}
                        </div>
                        
                        <div class="project-description ${isDefaultDesc ? 'default' : ''}">
                            ${escapeHtml(description)}
                        </div>
                        
                        ${project.language ? `<div class="language-tag">${escapeHtml(project.language)}</div>` : ''}
                        
                        <div class="project-stats">
                            <div class="stat">‚≠ê ${project.stargazers_count}</div>
                            <div class="stat">üç¥ ${project.forks_count}</div>
                            <div class="stat">üìÖ ${new Date(project.updated_at).toLocaleDateString()}</div>
                            ${project.size ? `<div class="stat">üì¶ ${(project.size / 1024).toFixed(1)} MB</div>` : ''}
                        </div>
                        
                        <div class="project-links">
                            <a href="${escapeHtml(project.html_url)}" target="_blank" rel="noopener noreferrer" class="project-link">
                                üîó Repository
                            </a>
                            ${project.homepage ? `<a href="${escapeHtml(project.homepage)}" target="_blank" rel="noopener noreferrer" class="project-link demo">üåê Demo</a>` : ''}
                            ${project.has_issues ? `<a href="${escapeHtml(project.html_url)}/issues" target="_blank" rel="noopener noreferrer" class="project-link issues">üêõ Issues (${project.open_issues_count})</a>` : ''}
                        </div>
                    </div>
                </div>
            `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // Auto-load projects on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                loadProjects();
            }, 500);
        });

        // Listen for URL changes (if using browser back/forward)
        window.addEventListener('popstate', () => {
            loadProjects();
        });
    </script>
</body>
</html>
